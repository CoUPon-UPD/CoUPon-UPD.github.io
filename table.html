     This software aims to provide a convenient avenue for student organizations to display their org and collect contact information from students interested in joining them.

<!DOCTYPE html>
<html>
     <head>
          <title>CoUPon - View Information</title>
          <link rel="stylesheet" type="text/css" href="css/table.css">
     </head>

     <body>
          <!--MENU-->
          <div class="container">
               <div class="bar">
                    <img src="images/logo.png">
                    <img src="images/name.png">
               </div>
               <div class="menu">
                    <a class="navigation" href="index.html">Home</a>
                    <a class="navigation" href="organizations.html">Organizations</a>
                    <a class="navigation" href="signup.html">Sign Up</a>
                    <a class="navigation" href="manage.html">Manage</a>
                    <a class="navigation" href="about.html">About</a>
               </div>
          </div>

          <!--Content with logout button and table with student info-->
          <div class="clr"></div>
          <div class="container2">
               <h1>View Student Information</h1>
               <h3>Welcome, </h3>
               <input class="button" type="submit" name="logout_button" value="Log Out">
               <hr class="style1">

               <table class="info">
                    <tr>
                         <th class="entry">Last Name</th>
                         <th class="entry">First Name</th>
                         <th class="entry">M.I.</th>
                         <th class="entry">Course</th>
                         <th class="entry">Year</th>
                         <th class="entry">Contact Number</th>
                         <th class="entry">Student Number</th>
                    </tr>
               </table>
          </div>
          <div class="clr"></div>

          <div style="margin-top:5em;"></div>

     </body>
</html>
